<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greece v.s. Rome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="opponent-container">
    <div class="opp1" id="6">div1</div>
    <div class="opp2" id="7">div2</div>
    <div class="opp3" id="8">div3</div>
    <div class="opp4" id="9">div4</div>
    <div class="opp5" id="10">div5</div>
  </div>
  <div class="middle-container">
    <button class="attack"><h4>🗡Attack🗡</h4>
    </button>
    <div class="points">Damage Points: ---</div>
    <div class="questions-container active"></div>
    <div class="endturn active">End Turn</div>
  </div>
  <div class="my-container">
    <div class="me1" id="1">div1</div>
    <div class="me2" id="2">div2</div>
    <div class="me3" id="3">div3</div>
    <div class="me4" id="4">div4</div>
    <div class="me5" id="5">div5</div>
  </div>
  <div class="victory active">𝕍𝕚𝕔𝕥𝕠𝕣𝕪</div>
  <div class="defeat active">𝕯𝖊𝖋𝖊𝖆𝖙</div>
  <script src="rome.js" type="module"></script>
</body>
</html>
